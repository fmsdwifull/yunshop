	<script type="text/javascript">
	$(document).ready(function(){
       $("a[name='onlock']").click(function(){
	    var id= $(this).attr('att');
		var s = $(this).attr('arr');
		var vid = $(this).attr('vid');
		var msg ;
		if(1 == s){
		  msg ="确定要锁定该用户么？ 锁定后无法再投票";
		}
		if(2 == s){
		  msg ="确定要解锁该用户么？";
		}
		var statu = confirm(msg);
        if(!statu){
            return false;
        }
		else{	
				onlock(id,s,vid);
		}
	   });
	 $("a[name='lockmsg']").click(function(){
		 var id= $(this).attr('att');
		var content = $(this).attr('con');
		$('#msgtext').val(content);
		$("#checkit").dialog(
		{
		modal: true,
		title:"投票回复信息",
		buttons: {
			"确定": function() {
			var msg = $("#msgtext").val();
			var submitData={
				msg : msg,
				id  : id,
			};		
			$.post('index.php?g=User&m=Vote&a=lock_msg', submitData, function(bakcdata) 
			{
					var obj=eval('('+bakcdata+')');
						if(obj.success == 1)
							{
								alert(obj.msg);
								parent.location="javascript:location.reload()";
								return 0;
							}
						else
							{
								alert(obj.msg);
								return false;
							}  
				});
				$(this).dialog('close');
			},
			"取消": function() {
				$(this).dialog('close');
			}
		}
		});
	 
	 });
});
	function onlock(id,s,vid){
		var submitData={
            vid : vid,
            id  : id,
			s   : s
        };		
		  $.post('index.php?g=User&m=Vote&a=lock_vote', submitData, function(bakcdata) 
		  {
				var obj=eval('('+bakcdata+')');
					if(obj.success == 1)
						{
							alert(obj.msg);
							parent.location="javascript:location.reload()";
							return 0;
						}
					else
						{
							alert('操作失败，请稍后再试');
							return false;
						}  
		  	 });
	}
	function lockall(d){
	 if(!confirm("确定要全部锁定么？"))
		{
			return false;
		}
		$("#checkall").dialog(
		{
		modal: true,
		title:"请设置锁定后投票回复信息",
		buttons: {
			"确定": function() {
			var msg = $("#msgall").val();
			var submitData={
				msg : msg,
				id  : d,
			};		
			$.post('index.php?g=User&m=Vote&a=lockall', submitData, function(bakcdata) 
			{
					var obj=eval('('+bakcdata+')');
						if(obj.success == 1)
							{
								alert(obj.msg);
								parent.location="javascript:location.reload()";
								return 0;
							}
						else
							{
								alert(obj.msg);
								return false;
							}  
				});
				$(this).dialog('close');
			},
			"取消": function() {
				$(this).dialog('close');
			}
		}
		});
	
	}
