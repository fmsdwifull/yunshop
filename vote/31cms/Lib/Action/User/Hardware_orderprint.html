          <div class="cLineB"><h4>无线订单打印机（小票打印机）</h4></div>
<include file="Hardware:header"/>
 <div class="ftip" style="margin:25px auto 5px auto;">无线订单打印机（小票打印机）是指无需人工处理，有微信订单的时候会自动打印订单信息的小型打印机</div>

         <div class="dtas" style="line-height:30px;font-size:14px;">

         <p style="text-align:left;">
	<strong>无线订单打印机介绍</strong> 
</p>

<p style="text-align:left;">
	　无线订单打印机（小票打印机）是指无需人工处理，有微信订单的时候会自动打印订单信息的小型打印机。该打印机使用简单，无需在电脑端做任何设置，只要一有订单就会立即打印。
</p>


<p style="text-align:left;">
	<strong>整个场景模拟</strong> 
</p>
<p style="text-align:left;">
	1、粉丝在手机上点餐或者订酒店。
</p>
<p style="text-align:left;">
	2、餐馆或者酒店的打印机会立即打印出订单信息。
</p>
