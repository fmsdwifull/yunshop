                <tr></tr>

                  <td>{31cms:$list.item}</td>
				  <td>{31cms:$list.rank}</td>
                  <td>{31cms:$list.vcount}</td>
				  <td>{31cms:$list.tourl}</td>
				  <td>{31cms:$list.addtime|date='Y-m-d H:i:s',###}</td>

                  <td class="img"><img src="{31cms:$list.startpicurl}" ></td>

   var obj = {id:objsp}

        $.post("{31cms::U('Vote/del_tab')}", obj,function(data) {

}
